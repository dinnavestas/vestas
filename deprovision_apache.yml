---
- name: Deprovision Apache Web Server
  hosts: all
  become: yes  # Run tasks as sudo

  tasks:
    - name: Stop Apache Service
      systemd:
        name: httpd
        state: stopped

    - name: Disable Apache Service
      systemd:
        name: httpd
        enabled: no

    - name: Uninstall Apache
      apt:
        name: httpd
        state: absent

    - name: Remove Apache Test HTML Page
      file:
        path: /var/www/html/index.html
        state: absent
